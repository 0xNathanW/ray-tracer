camera:
  look_from: [0, 0, 2]
  look_at: [2, 2, 2]
  vup: [0, 0, 1]
  vfov: 15
  aperture: 0
  focus_dist: 1

objects:
  - type: !Sphere
    material:
      colour: [1.0, 0.0, 1.0]
      pattern:
        type: !Stripes
        colour_a: [1, 0, 1]
        colour_b: [0, 0, 1]
        transform:
          - !Scale_uniform 0.1
          - !Rotate_z 90

    transform:
      - !Translate [30, 30, 2]
      - !Scale_uniform 4
  
lights:
  - position: [-10, 30, 20]
    colour: [1, 1, 1]
