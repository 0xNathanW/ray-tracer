camera: 
  look_from: [0, 10, -30]
  look_at: [0, 5, 20]
  vup: [0, 1, 0]
  vfov: 45
  aperture: 0
  focus_dist: 1

objects:

  - type: !Sphere
    material:
      colour: [1, 0.2, 1]
      reflective: 0.5
    transform:
      - !Translate [0, 4, 30]
      - !Scale_uniform 4

  - type: !Sphere
    material:
      colour: [0.5, 1, 1]
      reflective: 0.5
    transform:
      - !Translate [7, 3, 30]
      - !Scale_uniform 3

  - type: !Plane
    material:
      colour: [0.5, 0.5, 0.5]
      specular: 0
      reflective: 0.5
      

lights:
  - position: [30, 25, -10]
    colour: [1, 1, 1]

