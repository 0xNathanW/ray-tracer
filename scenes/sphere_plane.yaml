camera: 
  look_from: [0, 10, -30]
  look_at: [0, 5, 20]
  vup: [0, 1, 0]
  vfov: 45
  aperture: 0
  focus_dist: 1

objects:

  - type: !Sphere
    material:
      colour: [1, 0.2, 1]
    transform:
      - !Translate [0, 4, 20]
      - !Scale_uniform 4

  - type: !Plane
    material:
      colour: [0, 1, 0]
      specular: 0

lights:
  - position: [30, 25, -10]
    colour: [1, 1, 1]

